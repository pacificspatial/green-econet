name: Full CI/CD -> Frontend + Backend (Staging)

on:
  push:
    branches:
      - aws-infrastructure-1
    paths:
      - 'server/**'      # backend
      - '**/*.ts'         # frontend
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'vite.config.*'
      - '.github/workflows/stg-deploy-frontend.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  DEFAULT_AWS_REGION: ap-northeast-1
  FRONTEND_DIR: .
  FRONTEND_BUILD_DIR: dist
  SERVER_DIR: server
  EC2_INSTANCE_ID: ${{ secrets.STG_EC2_INSTANCE_ID }}
  S3_BUCKET: ${{ secrets.STG_S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || '' }}
  # Frontend Vite env
  VITE_PORT: ${{ secrets.VITE_PORT }}
  VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
  VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
  VITE_EP_SOCKET_PORT: ${{ secrets.VITE_EP_SOCKET_PORT }}
  # Backend env
  PORT: ${{ secrets.PORT }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  FRONT_END_URL: ${{ secrets.FRONT_END_URL }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_PORT: ${{ secrets.DB_PORT }}

jobs:
  frontend:
    name: Frontend CI/CD -> S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show CI info
        run: |
          echo "Deploying frontend to S3 bucket: $S3_BUCKET"

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm i

      - name: Build (tsc + vite)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build
        env:
          VITE_PORT: ${{ secrets.VITE_PORT }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_EP_SOCKET_PORT: ${{ secrets.VITE_EP_SOCKET_PORT }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.DEFAULT_AWS_REGION }}

      - name: Sync dist to S3
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          aws s3 sync "${{ env.FRONTEND_BUILD_DIR }}" "s3://$S3_BUCKET/" --delete --acl private

      - name: Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

  backend:
      name: Backend CI/CD -> EC2
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.DEFAULT_AWS_REGION }}

      - name: Install SSM Agent on EC2  # ← ADD THIS STEP HERE
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.STG_EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.STG_EC2_SSH_KEY }}
          script: |
            sudo snap install amazon-ssm-agent --classic
            sudo systemctl enable amazon-ssm-agent
            sudo systemctl start amazon-ssm-agent       
      - name: Wait for EC2 to be ready for SSM
        run: |
          echo "Checking if EC2 instance ${EC2_INSTANCE_ID} is ready for SSM..."
          retries=10
          count=0
          while [ $count -lt $retries ]; do
            status=$(aws ssm describe-instance-information \
                      --filters "Key=InstanceIds,Values=${EC2_INSTANCE_ID}" \
                      --region ${{ env.DEFAULT_AWS_REGION }} \
                      --query "InstanceInformationList[0].PingStatus" \
                      --output text 2>/dev/null || echo "Offline")
            if [ "$status" == "Online" ]; then
              echo "Instance is online for SSM"
              break
            else
              echo "Instance not ready yet, retrying in 15s..."
              sleep 15
              count=$((count+1))
            fi
          done
          if [ "$status" != "Online" ]; then
            echo "Error: EC2 instance not ready for SSM"
            exit 1
          fi

      - name: Deploy backend to EC2 via SSM
        run: |
          echo "Deploying backend to EC2 instance ${EC2_INSTANCE_ID}..."
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${EC2_INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend with env" \
            --parameters 'commands=[
              "export PORT=${PORT}",
              "export NODE_ENV=${NODE_ENV}",
              "export JWT_SECRET=${JWT_SECRET}",
              "export FRONT_END_URL=${FRONT_END_URL}",
              "export DB_USER=${DB_USER}",
              "export DB_HOST=${DB_HOST}",
              "export DB_NAME=${DB_NAME}",
              "export DB_PASSWORD=${DB_PASSWORD}",
              "export DB_PORT=${DB_PORT}",
              "cd /var/www/stg/",
              "npm install --production",
              "pm2 restart stg-enp"
            ]' \
            --region ${{ env.DEFAULT_AWS_REGION }}

      - name: Deployment completed
        run: echo "Backend deployment finished successfully!"
