name: Full CI/CD -> Frontend + Backend (Staging)

on:
  push:
    branches:
      - aws-infrastructure-1
    paths:
      - 'server/**'      # backend
      - '**/*.ts'         # frontend
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'vite.config.*'
      - '.github/workflows/stg-deploy-frontend.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  DEFAULT_AWS_REGION: ap-northeast-1
  FRONTEND_DIR: .
  FRONTEND_BUILD_DIR: dist
  SERVER_DIR: server
  EC2_INSTANCE_ID: ${{ secrets.STG_EC2_INSTANCE_ID }}
  S3_BUCKET: ${{ secrets.STG_S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || '' }}
  # Frontend Vite env
  VITE_PORT: ${{ secrets.VITE_PORT }}
  VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
  VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
  VITE_EP_SOCKET_PORT: ${{ secrets.VITE_EP_SOCKET_PORT }}
  # Backend env
  PORT: ${{ secrets.PORT }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  FRONT_END_URL: ${{ secrets.FRONT_END_URL }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_PORT: ${{ secrets.DB_PORT }}

jobs:
  frontend:
    name: Frontend CI/CD -> S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show CI info
        run: |
          echo "Deploying frontend to S3 bucket: $S3_BUCKET"

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm i

      - name: Build (tsc + vite)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build
        env:
          VITE_PORT: ${{ secrets.VITE_PORT }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_EP_SOCKET_PORT: ${{ secrets.VITE_EP_SOCKET_PORT }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.DEFAULT_AWS_REGION }}

      - name: Sync dist to S3
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          aws s3 sync "${{ env.FRONTEND_BUILD_DIR }}" "s3://$S3_BUCKET/" --delete --acl private

      - name: Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

  backend:
    name: Deploy Backend (server/ → /var/www/stg) via SSH
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install rsync
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STG_EC2_SSH_KEY }}

      - name: Ensure remote directory exists & set ownership
        env:
          TARGET_USER: ${{ secrets.STG_EC2_USER || 'ec2-user' }}
          TARGET_HOST: ${{ secrets.STG_EC2_PUBLIC_IP }}
          TARGET_PATH: /var/www/stg
        run: |
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST \
            "sudo mkdir -p $TARGET_PATH && sudo chown $TARGET_USER:$TARGET_USER $TARGET_PATH"

      - name: Backup existing remote app
        env:
          TARGET_USER: ${{ secrets.STG_EC2_USER || 'ec2-user' }}
          TARGET_HOST: ${{ secrets.STG_EC2_PUBLIC_IP }}
          TARGET_PATH: /var/www/stg
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST \
            "sudo tar -czf /tmp/stg-backup-\${TS}.tar.gz -C $(dirname $TARGET_PATH) $(basename $TARGET_PATH) || true && sudo chown $TARGET_USER:$TARGET_USER /tmp/stg-backup-\${TS}.tar.gz"
          echo "Backup created on remote: /tmp/stg-backup-*.tar.gz"

      - name: Rsync server/ → remote
        env:
          TARGET_USER: ${{ secrets.STG_EC2_USER || 'ec2-user' }}
          TARGET_HOST: ${{ secrets.STG_EC2_PUBLIC_IP }}
          TARGET_PATH: /var/www/stg
        run: |
          rsync -avz --delete \
            --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            --exclude node_modules --exclude .git --exclude .env --exclude uploads --exclude tmp \
            server/ $TARGET_USER@$TARGET_HOST:$TARGET_PATH/

      - name: Install dependencies & restart PM2 safely
        env:
          TARGET_USER: ${{ secrets.STG_EC2_USER || 'ec2-user' }}
          TARGET_HOST: ${{ secrets.STG_EC2_PUBLIC_IP }}
          PORT: 4000   # explicitly set if it's masked as ***
        run: |
          ssh -o StrictHostKeyChecking=no $TARGET_USER@$TARGET_HOST <<'EOF'
            cd /var/www/stg || { echo "Directory /var/www/stg does not exist"; exit 1; }

            echo "Installing dependencies..."
            npm install --no-audit --no-fund --prefer-offline

            echo "Killing any process on port $PORT..."
            if command -v lsof >/dev/null 2>&1; then
              PID=$(lsof -t -i:${PORT} || true)
              if [ -n "$PID" ]; then
                echo "Killing process $PID on port ${PORT}..."
                kill -9 $PID || true
              fi
            else
              echo "lsof not available, skipping port kill"
            fi

            echo "Reloading PM2 process safely..."
            pm2 delete stg-enp 2>/dev/null || true
            pm2 start index.js --name stg-enp --update-env --time
            pm2 save

            echo "Current PM2 status:"
            pm2 status stg-enp
          EOF

      - name: Backend Deployed Successfully
        run: |
          echo "Backend deployed successfully!"
          echo "Source: server/ (contents)"
          echo "Target: /var/www/stg on ${{ secrets.STG_EC2_PUBLIC_IP }}"
          echo "If anything goes wrong, restore backup from /tmp/stg-backup-<timestamp>.tar.gz on the instance"
