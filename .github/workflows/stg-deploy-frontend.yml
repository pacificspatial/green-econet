name: Full CI/CD -> Frontend + Backend (Staging)

on:
  push:
    branches:
      - aws-infrastructure-1
    paths:
      - 'server/**'      # backend
      - '**/*.ts'         # frontend
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'vite.config.*'
      - '.github/workflows/stg-deploy-frontend.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  DEFAULT_AWS_REGION: ap-northeast-1
  FRONTEND_DIR: .
  FRONTEND_BUILD_DIR: dist
  SERVER_DIR: server
  EC2_INSTANCE_ID: ${{ secrets.STG_EC2_INSTANCE_ID }}
  S3_BUCKET: ${{ secrets.STG_S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || '' }}
  # Frontend Vite env
  VITE_PORT: ${{ secrets.VITE_PORT }}
  VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
  VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
  VITE_EP_SOCKET_PORT: ${{ secrets.VITE_EP_SOCKET_PORT }}
  # Backend env
  PORT: ${{ secrets.PORT }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  FRONT_END_URL: ${{ secrets.FRONT_END_URL }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_PORT: ${{ secrets.DB_PORT }}

jobs:
  frontend:
    name: Frontend CI/CD -> S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show CI info
        run: |
          echo "Deploying frontend to S3 bucket: $S3_BUCKET"

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm i

      - name: Build (tsc + vite)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build
        env:
          VITE_PORT: ${{ secrets.VITE_PORT }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_EP_SOCKET_PORT: ${{ secrets.VITE_EP_SOCKET_PORT }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.DEFAULT_AWS_REGION }}

      - name: Sync dist to S3
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          aws s3 sync "${{ env.FRONTEND_BUILD_DIR }}" "s3://$S3_BUCKET/" --delete --acl private

      - name: Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

  backend:
    name: Backend CI/CD → EC2 (SSM only – no SSH)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Access Keys – Option B)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.DEFAULT_AWS_REGION }}

      - name: Ensure SSM Agent is running (restart instance if needed)
        run: |
          echo "Checking SSM agent status..."
          STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${{ env.EC2_INSTANCE_ID }}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text 2>/dev/null || echo "NotFound")

          if [ "$STATUS" = "Online" ]; then
            echo "SSM Agent already Online – no restart needed"
          else
            echo "SSM Agent is $STATUS – restarting instance to bring it online..."
            aws ec2 stop-instances --instance-ids ${{ env.EC2_INSTANCE_ID }}
            aws ec2 wait instance-stopped --instance-ids ${{ env.EC2_INSTANCE_ID }}
            aws ec2 start-instances --instance-ids ${{ env.EC2_INSTANCE_ID }}
          fi

      - name: Wait for SSM Agent to become Online (max ~5 min)
        run: |
          echo "Waiting for SSM Agent to report Online..."
          for i in {1..40}; do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=${{ env.EC2_INSTANCE_ID }}" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || echo "Offline")

            if [ "$STATUS" = "Online" ]; then
              echo "SSM Agent is ONLINE! Proceeding with deployment."
              break
            fi

            echo "Attempt $i/40 – SSM status: $STATUS – sleeping 15s..."
            sleep 15
          done

          if [ "$STATUS" != "Online" ]; then
            echo "ERROR: SSM Agent never came online after 10 minutes"
            exit 1
          fi

      - name: Deploy Backend via AWS SSM Run Command
        run: |
          echo "Deploying backend to EC2 instance ${{ env.EC2_INSTANCE_ID }}..."

          aws ssm send-command \
            --targets "Key=instanceids,Values=${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions deploy – $(date)" \
            --timeout-seconds 1800 \
            --parameters '{
              "commands": [
                "cd /var/www/stg",
                "git fetch --all",
                "git reset --hard origin/main",
                "npm ci --omit=dev",
                "export PORT=${{ secrets.PORT }}",
                "export NODE_ENV=${{ secrets.NODE_ENV }}",
                "export JWT_SECRET=${{ secrets.JWT_SECRET }}",
                "export FRONT_END_URL=${{ secrets.FRONT_END_URL }}",
                "export DB_USER=${{ secrets.DB_USER }}",
                "export DB_HOST=${{ secrets.DB_HOST }}",
                "export DB_NAME=${{ secrets.DB_NAME }}",
                "export DB_PASSWORD=${{ secrets.DB_PASSWORD }}",
                "export DB_PORT=${{ secrets.DB_PORT }}",
                "pm2 restart stg-enp || pm2 start dist/index.js --name stg-enp --update-env"
              ]
            }' \
            --region ${{ env.DEFAULT_AWS_REGION }}

      - name: Deployment finished
        run: |
          echo "Backend deployed successfully via SSM!"
          echo "Instance: ${{ env.EC2_INSTANCE_ID }}"